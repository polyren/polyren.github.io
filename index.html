<!DOCTYPE html>
<html>
	<head lang="en-US">
		<meta charset="UTF-8">
		<meta http-equiv="X-US-Compatible" content="IE=edge,chrome=1">
		<meta name="videport" content="width=device-width,user-scaleble=no,initial-scale=1.0">
		<link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Comfortaa"/>
		<title>rendu</title>
	</head>
<body>
    <div class="backgroundtexture"></div>
	<object id="mainlogo-svg" width="78" height="78" type="image/svg+xml" data="svg/logomain.svg"></object>
    <object id="logo2-svg" width="78" type="image/svg+xml" data="svg/LOGO2.svg"></object>
    <div class="menubutton">
        <tag class="part-1"></tag>
        <tag class="part-2"></tag>
        <tag class="part-3"></tag>
    </div>                              
    <div class="emailbar" >
        <img id="emailadd" height="200px"  src="svg/gmailadd.svg" pointer-events="none">
        <tag class="gmailback"></tag>
        <tag  class="eangle"></tag>
    </div>
    <div class="navigation">
        <div class="navigation-line"></div>
        <img class="navigation-icon"  width="26px" height="153px" src="svg/homepageicon.svg" pointer-events="none">
    </div>
    <div class="scroll-container">
      <a class="scroll" href="#"></a>
      <p class="small-text" id="scroll-text">scroll down</p>    
    </div>
    <ul class='social'>
        <li class='youtube'>
                <tag class="youtube-back" pointer-events="none"></tag>
                <img class="youtube-icon" height="24px" width="24px"  src="svg/youtube.svg" pointer-events="none">
                
        </li>
        <li class='facebook'>
                <tag class="facebook-back" pointer-events="none"></tag>
                 <tag class="github-back" pointer-events="none"></tag>
                 <tag class="github-back" pointer-events="none"></tag>
                <img class="github-icon" height="24px" width="24px"  src="svg/github.svg" pointer-events="none">
        </li>
        <li class='link'>
                <tag class="link-back" pointer-events="none"></tag> 
                <img class="link-icon" height="24px" width="24px"  src="svg/link.svg" pointer-events="none">
        </li>
    </ul>
    <ul id="homepageMenu">
            <li  data-menuanchor="page1dot" class="homepageslide" ><a href="#page1dot"></a></li>
            <script id="homepage-dots" type="x-handlebars-template">
                {{#each this}}     
                    <li  data-menuanchor="page{{id}}dot" class="homepageslide"><a href="#page{{id}}dot"></a></li>
                {{/each}}  
            </script>
    </ul>
    <div class="homepage" id="scene">
        <div class="section homepagemain">         
            <img class="rectexture layer"  width="570px" height="570px" data-depth="0.50" src="svg/striptexture.svg" pointer-events="none" > 
            <div class="homepage-text layer" data-depth="0.40" >
                    <p class="title designer" font-weight= "600">
                         <span style="color: #1B143E ;font-weight:bold" >Designer</span>
                    </p>
                    <p class="developer" >
                         <span style="color: #1B143E ;font-weight:bold">Developer</span>
                    </p>
                    <p class="title white">    
                         <span style="color:#1B143E ;font-weight:bold">basedin New York city.</span>
                    </p>  
                    <p class="title white ">
                         <span style="color:#1B143E ;font-weight:bold">Currently focusing on</span>

                    </p>
                    <p class="title games">
                         <span style="color:#1B143E ;font-weight:bold">creating games</span>
                    </p>
                    <p class="building">
                         <span style="color:#1B143E;font-weight:bold" >Building cool stuffs</span>
                    </p>
                </div>   
            <div class="homepage-text layer" data-depth="0.30">
                    <div class="navigation-line homepage-line" ></div>
                    <p class="title designer">
                         <span style="color: #ed403a">Designer</span>
                    </p>
                    <p class="developer">
                         <span style="color: #ed403a">Developer</span>
                    </p>
                    <p class="title white">    
                         <span style="color: #ffffff">basedin New York city.</span>
                    </p>  
                    <p class="title white ">
                         <span style="color: #ffffff">Currently focusing on</span>

                    </p>
                    <p class="title games">
                         <span style="color: #0176E8">creating games</span>
                    </p>
                    <p class="building">
                         <span style="color: #0176E8">Building cool stuffs</span>
                    </p>
                </div>         
        </div>

    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery.svg.js "></script>
    <script src="js/jquery.svganim.min.js "></script>
    <script src="js/fullpagescroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js "></script>  
        <script id="homepage-template" type="x-handlebars-template">
            {{#each this}}               
                <div class="section" data-index="{{id}}">
                    <img class="bg-image" style='background-image:url("{{image}}")'>
                    <div class="main-image">
                        <div class="cover-shadow layer"  data-depth="0.40"></div>
                        <img class="cover layer" src="{{image}}" data-depth="0.30">       
                         <div class="main-sect layer" data-depth="0.2">
                            <h3 class="sect-catlog">{{catlog}}</h3>
                            <h3 class="sect-name">{{name}}</h3>
                            <h3 class="sect-year">{{year}}</h3>
                            <div class="check-out" href="#">
                                <tag class="check-out-back"></tag>
                                <a>check it out</a>                       
                            </div>
                        </div>
                    </div>
                </div>
            {{/each}}
    </script>
    <script src="js/jquery.fullpage.js"></script>
    <script src="js/parallax.js"></script>
	<script src="js/logosvg.js"></script>
    <script src="js/menuba.js"></script>
    <script src="js/backgroundtexture.js"></script>
    
</body>
</html>
